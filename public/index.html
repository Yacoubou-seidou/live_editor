<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Collaborative Code Editor</title>
  <link rel="stylesheet"
    href="style.css">
</head>

<body>
  <h1>CS Editor</h1>

  <div class="container">
    <div class="information">

      <div class="challenge">
        <h3 class="title">Challenge title</h3>
        <p class="detail">

          Write a program that show numbers form 1 to 5 in the console.
        </p>
      </div>
      <div class="chatBox">
        <p><span>Ali:</span>On commence? </p>
        <p><span>You:</span>ok vas y! </p>
        <p><span>Ali:</span>Non toi vas y</p>
      </div>
    </div>
    <div class="codeContainer">
      <div id="editor"></div>
      <button onclick="runCode()">Run Code</button>
      <button onclick="clearConsole()">Clear Console</button>
      <div id="console"></div>

    </div>

  </div>

  <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.27.0/min/vs/loader.min.js"></script>
  <script src="/client.js"></script>
</body>

</html>
